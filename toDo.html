<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do</title>
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>

    <h2>Lists:</h2>
    <ul id="lists">

    </ul>
  </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Create a List:</h2>
        <form id="new-list">
          <div class="form-group">
            <label for="new-list">Name</label>
            <input type="text" class="form-control" id="new-list">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>

        <div class="col-md-6">
          <div id="show-tasks">
            <h2></h2>

            <ul id="tasks">

            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h2>Add a task:</h2>
            <form id="new-task">
              <div class="form-group">
                <label for="new-task">Description</label>
                <input type="text" class="form-control" id="new-task">
              </div>

              <button type="submit" class="btn">Add</button>
            </form>




    </div>
  </div>
</body>
</html>
