<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do</title>
</head>
<body>
  <div class="container">
    <h3>To Do List</h3>

    <div class="row">
      <div class="col-md-6">
        <h4>Lists:</h4>
          <ul id="lists">

          </ul>


        <h4>Create a List:</h4>
          <form id="new-list">
            <div class="form-group">
              <label for="new-list-name">Name</label>
              <input type="text" class="form-control" id="new-list-name">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
      </div>
    <!-- </div> -->

    <!-- <div class="row"> -->
      <div class="col-md-6">
        <div id="show-lists">
          <h4></h4>



            <div id="show-tasks">
              <div class="new-task">
                <ul id="tasks">

                </ul>
              </div>
            </div>

          <h4>Add a task:</h4>
            <form id="add-new-task">
              <div class="form-group">
                <label for="add-new-task">Description</label>
                  <input type="text" class="form-control" id="add-new-task">
              </div>

              <button type="submit" class="btn">Add</button>
            </form>

      </div>
    </div>
</body>
</html>
